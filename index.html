<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-dark">
    <div class="container bg-warning"   id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <h2 class="alert alert-primary" role="alert"  id="statusText"></h2>
        <!-- Tried to use a bootstrap table and grid originally, these did not
        work as I intended for styling. Created a div to hold the cells of the game
        board and then styled with CSS, looks better -->
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <!-- placed a break between the cell container div and the restart button div to show space -->
        <br>
        <div id="restartBtn">
            <button type="button" class="btn btn-primary btn-lg" >Restart</button>
        </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
